name: military_sim
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # ไอคอนมาตรฐาน
  cupertino_icons: ^1.0.8
  
  # ฟอนต์สวยๆ
  google_fonts: ^7.0.0
  
  # ระบบเสียง
  audioplayers: ^6.5.1
  
  # ระบบแสดงผล 3D (เพิ่มใหม่)
  model_viewer_plus: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # ลงทะเบียน Assets ทั้งหมด
  assets:
    - assets/sounds/   # เสียง
    - assets/images/   # รูปภาพ
    - assets/models/   # โมเดล 3D (เพิ่มใหม่)